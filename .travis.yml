language: java
jdk:
- oraclejdk9
install: true
script:
- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
- mvn install
- ./test.sh
after_success:
- "./publish-api.sh"
- "mvn sonar:sonar"
env:
  global:
    secure: 
addons:
  sonarcloud:
    organization: ggam-github
    token:
      secure: ""
